<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Material</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Material</h1>
        <form id="materialForm">
            <div class="form-group">
                <label for="dataRegistro">Data de Registro:</label>
                <input type="date" id="dataRegistro" name="dataRegistro" required aria-describedby="dataRegistroHelp">
                <small id="dataRegistroHelp" class="form-text">Insira a data de registro do material.</small>
            </div>

            <div class="form-group">
                <label for="nomeMaterial">Nome do Material:</label>
                <input type="text" id="nomeMaterial" name="nomeMaterial" required aria-describedby="nomeMaterialHelp">
                <small id="nomeMaterialHelp" class="form-text">Nome do material a ser registrado.</small>
            </div>

            <div class="form-group">
                <label for="faltaMaterial">Falta de Material:</label>
                <select id="faltaMaterial" name="faltaMaterial" required aria-describedby="faltaMaterialHelp">
                    <option value="">Selecione</option>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>
                <small id="faltaMaterialHelp" class="form-text">Indique se há falta de material.</small>
            </div>

            <div class="form-group" id="materialFaltaGroup">
                <label for="nomeMaterialFalta">Nome do Material em Falta:</label>
                <input type="text" id="nomeMaterialFalta" name="nomeMaterialFalta" aria-describedby="nomeMaterialFaltaHelp">
                <small id="nomeMaterialFaltaHelp" class="form-text">Nome do material que está em falta.</small>
            </div>

            <div class="form-group" id="quantidadeCompraGroup">
                <label for="quantidadeCompra">Quantidade para Compra:</label>
                <input type="number" id="quantidadeCompra" name="quantidadeCompra" min="1" aria-describedby="quantidadeCompraHelp">
                <small id="quantidadeCompraHelp" class="form-text">Quantidade necessária para compra.</small>
            </div>

            <div class="form-group button-group">
                <button type="button" onclick="gerarPDF()">Gerar PDF</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
