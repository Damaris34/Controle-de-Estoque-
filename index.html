<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Controle de Estoque</h1>
        </header>
        <main>
            <section class="stock-form">
                <h2>Registro de Material</h2>
                <form id="stockForm">
                    <label for="dataRegistro">Data de Registro (dd/mm/aaaa):</label>
                    <input type="text" id="dataRegistro" name="dataRegistro" placeholder="dd/mm/aaaa">

                    <label for="nomeMaterial">Nome do Material:</label>
                    <input type="text" id="nomeMaterial" name="nomeMaterial">

                    <label for="materialFalta">Material em Falta:</label>
                    <input type="text" id="materialFalta" name="materialFalta">

                    <label for="quantidadeFalta">Quantidade em Falta:</label>
                    <input type="number" id="quantidadeFalta" name="quantidadeFalta">

                    <button type="button" onclick="gerarPDF()">Gerar PDF</button>
                </form>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
