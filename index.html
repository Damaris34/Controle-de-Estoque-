<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Estoque</h1>
        <div class="add-material">
            <h2>Adicionar Material ao Estoque</h2>
            <form id="stockForm">
                <label for="entryDate">Data de Entrada:</label>
                <input type="date" id="entryDate" name="entryDate"><br>

                <label for="quantity">Quantidade em Entrada:</label>
                <input type="number" id="quantity" name="quantity"><br>

                <label for="exitDate">Data de Saída:</label>
                <input type="date" id="exitDate" name="exitDate"><br>

                <label for="exitQuantity">Quantidade de Saída:</label>
                <input type="number" id="exitQuantity" name="exitQuantity"><br>

                <label for="material">Material em Falta:</label>
                <input type="text" id="material" name="material"><br>

                <button type="button" onclick="addStock()">Adicionar</button>
            </form>
        </div>
        <div class="current-stock">
            <h2>Estoque Atual</h2>
            <table id="stockTable">
                <thead>
                    <tr>
                        <th>Data de Entrada</th>
                        <th>Quantidade em Entrada</th>
                        <th>Data de Saída</th>
                        <th>Quantidade de Saída</th>
                        <th>Material em Falta</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dados do estoque serão inseridos aqui -->
                </tbody>
            </table>
            <button onclick="exportToEmail()">Exportar para Email</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
