<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Controle de Estoque</h1>
        </header>
        <main>
            <section class="form-section">
                <h2>Adicionar Novo Registro</h2>
                <form id="estoqueForm">
                    <div class="form-group">
                        <label for="dataRegistro">Data de Registro:</label>
                        <input type="date" id="dataRegistro" name="dataRegistro" required>
                    </div>
                    <div class="form-group">
                        <label for="nomeMaterial">Nome do Material:</label>
                        <input type="text" id="nomeMaterial" name="nomeMaterial" required>
                    </div>
                    <div class="form-group">
                        <label for="quantidade">Quantidade que saiu:</label>
                        <input type="number" id="quantidade" name="quantidade" required>
                    </div>
                    <button type="button" onclick="adicionarRegistro()">Adicionar Registro</button>
                </form>
            </section>

            <section class="table-section">
                <h2>Registros de Estoque</h2>
                <table id="estoqueTable">
                    <thead>
                        <tr>
                            <th>Data de Registro</th>
                            <th>Nome do Material</th>
                            <th>Quantidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Registros serÃ£o adicionados aqui -->
                    </tbody>
                </table>
                <button onclick="gerarPDF()">Gerar PDF</button>
            </section>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
