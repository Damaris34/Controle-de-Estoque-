<section class="form-section">
    <h2>Registrar Novo Material</h2> <!-- Nome alterado aqui -->
    <form id="estoqueForm">
        <div class="form-group">
            <label for="dataEntrada">Data de Entrada:</label>
            <input type="date" id="dataEntrada" required>
        </div>
        <div class="form-group">
            <label for="nomeMaterial">Nome do Material:</label>
            <input type="text" id="nomeMaterial" required>
        </div>
        <div class="form-group">
            <label for="quantidadeEntrada">Quantidade de Entrada:</label>
            <input type="number" id="quantidadeEntrada" required>
        </div>
        <div class="form-group">
            <label for="dataSaida">Data de Saída:</label>
            <input type="date" id="dataSaida">
        </div>
        <div class="form-group">
            <label for="quantidadeSaida">Quantidade de Saída:</label>
            <input type="number" id="quantidadeSaida">
        </div>
        <div class="form-group">
            <label for="emFalta">Material em Falta:</label>
            <input type="checkbox" id="emFalta">
        </div>
        <div class="form-group">
            <label for="descricaoFalta">Descrição do Material em Falta:</label>
            <input type="text" id="descricaoFalta">
        </div>
        <button type="submit">Adicionar</button>
    </form>
</section>
