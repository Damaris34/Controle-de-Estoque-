<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Estoque</h1>
        <form id="estoqueForm">
            <label for="dataRegistro">Data de Registro:</label>
            <input type="date" id="dataRegistro" name="dataRegistro" required><br>

            <label for="localizacao">Localização dos pontos:</label>
            <input type="text" id="localizacao" name="localizacao" required><br>

            <label for="saidaTratamento">Saída de Tratamento:</label>
            <input type="text" id="saidaTratamento" name="saidaTratamento" required><br>

            <label for="cozinha">Cozinha:</label>
            <input type="text" id="cozinha" name="cozinha" required><br>

            <label for="producao">Produção:</label>
            <input type="text" id="producao" name="producao" required><br>

            <label for="administracao">Administração:</label>
            <input type="text" id="administracao" name="administracao" required><br>

            <label for="recebimento">Recebimento:</label>
            <input type="text" id="recebimento" name="recebimento" required><br>

            <label for="foto">Adicionar Foto:</label>
            <input type="file" id="foto" name="foto" accept="image/*"><br>

            <button type="submit">Salvar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
