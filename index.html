<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Estoque</h1>
        <div class="form-container">
            <h2>Adicionar Material ao Estoque</h2>
            <form action="adicionar" method="post">
                <div class="form-row">
                    <div class="form-group">
                        <label for="codigo">Código do Material:</label>
                        <input type="text" id="codigo" name="codigo" required>
                    </div>
                    <div class="form-group">
                        <label for="nome">Nome do Material:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="quantidade">Quantidade no Estoque:</label>
                        <input type="number" id="quantidade" name="quantidade" required>
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descrição do Material:</label>
                        <textarea id="descricao" name="descricao" required></textarea>
                    </div>
                </div>
                <button type="submit">Adicionar</button>
            </form>
        </div>
        <div class="table-container">
            <h2>Estoque Atual</h2>
            <div class="table-header">
                <p>Código | Nome | Quantidade | Descrição | Ações</p>
            </div>
            <div class="table-body">
                <!-- Itens do estoque serão inseridos aqui -->
            </div>
        </div>
    </div>
</body>
</html>
