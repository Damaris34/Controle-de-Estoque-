<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Materiais</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Materiais</h1>
        <form id="materialForm">
            <div class="form-group">
                <label for="registrationDate">Data de Registro:</label>
                <input type="date" id="registrationDate" name="registrationDate" required>
            </div>
            <div class="form-group">
                <label for="materialName">Nome do Material:</label>
                <input type="text" id="materialName" name="materialName" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantidade:</label>
                <input type="number" id="quantity" name="quantity" required>
            </div>
            <div class="form-group">
                <label for="materialShortage">Falta de Material:</label>
                <select id="materialShortage" name="materialShortage" required>
                    <option value="">Selecione</option>
                    <option value="sim">Sim</option>
                    <option value="não">Não</option>
                </select>
            </div>
            <div class="form-group" id="missingMaterialGroup">
                <label for="missingMaterialName">Nome do Material em Falta:</label>
                <input type="text" id="missingMaterialName" name="missingMaterialName">
            </div>
            <div class="form-group">
                <label for="receivedDate">Data de Recebimento:</label>
                <input type="date" id="receivedDate" name="receivedDate">
            </div>
            <button type="button" onclick="saveAsPDF()">Salvar como PDF</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
    <script src="script.js"></script>
</body>
</html>
