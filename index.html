<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <h1>Controle de Estoque</h1>
        </div>
    </header>

    <main>
        <section class="form-section">
            <h2>Adicionar Material ao Estoque</h2>
            <form id="estoqueForm">
                <div class="form-group">
                    <label for="data">Data do Registro:</label>
                    <input type="date" id="data" required>
                </div>
                <div class="form-group">
                    <label for="nomeMaterial">Nome do Material:</label>
                    <input type="text" id="nomeMaterial" required>
                </div>
                <div class="form-group">
                    <label for="dataRelatorio">Data para Relat√≥rio:</label>
                    <input type="date" id="dataRelatorio" required>
                </div>
                <button type="submit">Adicionar</button>
            </form>
