<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Estoque</h1>
        <div class="section">
            <h2>Adicionar Material ao Estoque</h2>
            <form action="adicionarMaterial" method="post">
                <label for="codigo">Código do Material:</label>
                <input type="text" id="codigo" name="codigo" required><br>

                <label for="nome">Nome do Material:</label>
                <input type="text" id="nome" name="nome" required><br>

                <label for="quantidade">Quantidade no Estoque:</label>
                <input type="number" id="quantidade" name="quantidade" required><br>

                <label for="descricao">Descrição do Material:</label>
                <textarea id="descricao" name="descricao" required></textarea><br>

                <button type="submit">Adicionar</button>
            </form>
        </div>

        <div class="section">
            <h2>Estoque Atual</h2>
            <table>
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nome</th>
                        <th>Quantidade</th>
                        <th>Descrição</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dados do estoque serão inseridos aqui -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
