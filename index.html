<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Materiais</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Materiais</h1>
        <div class="info-box">
            <label for="data">Data:</label>
            <input type="date" id="data" name="data">
        </div>
        <div class="info-box">
            <label for="responsavel">Nome do Responsável:</label>
            <input type="text" id="responsavel" name="responsavel">
        </div>
        <div class="info-box">
            <label for="material">Nome do Material:</label>
            <input type="text" id="material" name="material">
        </div>
        <div class="info-box">
            <label for="quantidade">Quantidade Utilizada:</label>
            <input type="number" id="quantidade" name="quantidade">
        </div>
        <div class="info-box">
            <label for="material-falta">Material em Falta:</label>
            <input type="text" id="material-falta" name="material-falta">
        </div>
        <button onclick="exibirInformacoes()">Exibir Informações</button>
        <div id="resultado" class="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
