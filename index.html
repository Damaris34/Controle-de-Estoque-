<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Material</h1>
        <h2>Informações Básicas</h2>
        <form>
            <label for="dataRegistro">Data de Registro:</label>
            <input type="date" id="dataRegistro" name="dataRegistro">

            <label for="nomeMaterial">Nome do Material:</label>
            <input type="text" id="nomeMaterial" name="nomeMaterial">

            <h2>Controle de Estoque</h2>
            <label for="faltaMaterial">Falta de Material:</label>
            <input type="text" id="faltaMaterial" name="faltaMaterial">

            <label for="nomeMaterialFalta">Nome do Material em Falta:</label>
            <input type="text" id="nomeMaterialFalta" name="nomeMaterialFalta">

            <label for="quantidadeCompra">Quantidade para Compra:</label>
            <input type="number" id="quantidadeCompra" name="quantidadeCompra">

            <label for="local">Local:</label>
            <input type="text" id="local" name="local">

            <button type="submit">Registrar</button>
        </form>
    </div>
</body>
</html>
