<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Estoque</h1>
        <form id="stockForm">
            <label for="date">Data:</label>
            <input type="date" id="date" name="date" required>

            <label for="responsible">Responsável:</label>
            <input type="text" id="responsible" name="responsible" required>

            <label for="materialName">Nome do Material:</label>
            <input type="text" id="materialName" name="materialName" required>

            <label for="quantity">Quantidade:</label>
            <input type="number" id="quantity" name="quantity" required>

            <label for="receiptDate">Data de Recebimento:</label>
            <input type="date" id="receiptDate" name="receiptDate">

            <button type="submit">Registrar</button>
        </form>

        <h2>Estoque Atual</h2>
        <table id="stockTable">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Responsável</th>
                    <th>Material</th>
                    <th>Quantidade</th>
                    <th>Data de Recebimento</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dados do estoque serão inseridos aqui -->
            </tbody>
        </table>

        <button id="generatePdf">Gerar PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
