<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Estoque</h1>
        <form id="stockForm">
            <label for="data">Data (dd/mm/aaaa):</label>
            <input type="text" id="data" name="data" placeholder="dd/mm/aaaa">

            <label for="responsavel">Responsável:</label>
            <input type="text" id="responsavel" name="responsavel">

            <label for="material">Nome do Material:</label>
            <input type="text" id="material" name="material">

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade">

            <label for="dataRecebimento">Data de Recebimento (dd/mm/aaaa):</label>
            <input type="text" id="dataRecebimento" name="dataRecebimento" placeholder="dd/mm/aaaa">

            <button type="button" onclick="registrar()">Registrar</button>
            <button type="button" onclick="gerarPDF()">Gerar PDF</button>
        </form>

        <h2>Estoque Atual</h2>
        <div id="estoqueAtual">
            <!-- Aqui será exibida a tabela de estoque atual -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
