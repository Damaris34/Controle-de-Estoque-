<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Estoque</h1>
        <div class="stock-form">
            <input type="text" id="item-name" placeholder="Nome do Material">
            <input type="number" id="item-quantity" placeholder="Quantidade">
            <input type="date" id="registration-date" placeholder="Data de Registro">
            <input type="date" id="entry-date" placeholder="Data de Entrada">
            <input type="date" id="exit-date" placeholder="Data de Saída">
            <button onclick="addItem()">Adicionar Material</button>
        </div>
        <ul id="stock-list">
            <!-- Itens do estoque serão listados aqui -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
