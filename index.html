<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Controle de Estoque</h1>
    <form action="/registrar" method="post">
        <label for="dataRegistro">Data de Registro:</label>
        <input type="date" id="dataRegistro" name="dataRegistro" required>
        <br>
        <label for="materialUtilizado">Material Utilizado:</label>
        <input type="text" id="materialUtilizado" name="materialUtilizado" required>
        <br>
        <label for="materialFalta">Material em Falta:</label>
        <input type="text" id="materialFalta" name="materialFalta">
        <br>
        <button type="submit">Registrar</button>
    </form>

    <h2>Materiais em Falta</h2>
    <ul id="materiaisFalta">
        <!-- Materiais em falta serÃ£o listados aqui -->
    </ul>

    <script src="scripts.js"></script>
</body>
</html>
