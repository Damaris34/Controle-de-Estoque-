<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Controle de Estoque</h1>
    </header>

    <main>
        <section class="container">
            <div class="form-section">
                <h2>Adicionar Material ao Estoque</h2>
                <form id="estoqueForm">
                    <label for="data">Data do Registro:</label>
                    <input type="date" id="data" required>

                    <label for="nomeMaterial">Nome do Material:</label>
                    <input type="text" id="nomeMaterial" required>

                    <label for="dataRelatorio">Data para Relatório:</label>
                    <input type="date" id="dataRelatorio" required>

                    <button type="submit">Adicionar</button>
                </form>
            </div>

            <div class="table-section">
                <h2>Estoque Atual</h2>
                <table id="tabelaEstoque">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Nome do Material</th>
                            <th>Data para Relatório</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dados de estoque serão exibidos aqui -->
                    </tbody>
                </table>
            </div>

            <div class="pdf-section">
                <button id="gerarRelatorio">Gerar Relatório PDF</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Controle de Estoque | Desenvolvido por Você</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
