<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Estoque</h1>
        <table id="estoqueTable">
            <thead>
                <tr>
                    <th>Data de Registro</th>
                    <th>Nome do Material</th>
                    <th>Quantidade de Material que Saiu</th>
                    <th>Falta de Material</th>
                    <th>Nome do Material em Falta</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas serão adicionadas dinamicamente aqui -->
            </tbody>
        </table>
        <form id="estoqueForm">
            <input type="date" id="dataRegistro" placeholder="Data de Registro" required>
            <input type="text" id="nomeMaterial" placeholder="Nome do Material" required>
            <input type="number" id="quantidadeSaiu" placeholder="Quantidade de Material que Saiu" required>
            <select id="faltaMaterial">
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
            </select>
            <input type="text" id="nomeMaterialFalta" placeholder="Nome do Material em Falta" required>
            <button type="button" onclick="adicionarLinha()">Adicionar</button>
        </form>
        <button id="gerarPDF">Gerar PDF</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.6/jspdf.plugin.autotable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
