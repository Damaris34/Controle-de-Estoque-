<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Estoque</h1>
        <form id="stockForm">
            <div class="form-group">
                <label for="dataRegistro">Data de Registro:</label>
                <input type="date" id="dataRegistro" required>
            </div>
            <div class="form-group">
                <label for="nomeMaterial">Nome do Material:</label>
                <input type="text" id="nomeMaterial" required>
            </div>
            <div class="form-group">
                <label for="quantidadeMaterial">Quantidade de Material:</label>
                <input type="number" id="quantidadeMaterial" min="0" required>
            </div>
            <div class="form-group">
                <label for="materialFalta">Material em Falta:</label>
                <select id="materialFalta" required>
                    <option value="Não">Não</option>
                    <option value="Sim">Sim</option>
                </select>
            </div>
            <button type="submit">Registrar Material</button>
        </form>

        <h2>Materiais Registrados</h2>
        <table id="stockTable">
            <thead>
                <tr>
                    <th>Data de Registro</th>
                    <th>Nome do Material</th>
                    <th>Quantidade</th>
                    <th>Em Falta</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dados serão inseridos aqui dinamicamente -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
