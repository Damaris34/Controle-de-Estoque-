<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <h1>Controle de Estoque</h1>
        </div>
    </header>

    <main>
        <section class="form-section">
            <h2>Registrar Movimentação</h2>
            <form id="movimentacaoForm">
                <div class="form-group">
                    <label for="dataRegistro">Data de Registro:</label>
                    <input type="date" id="dataRegistro" required>
                </div>
                <div class="form-group">
                    <label for="nomeMaterial">Nome do Material:</label>
                    <input type="text" id="nomeMaterial" required>
                </div>
                <div class="form-group">
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" required>
                </div>
                <div class="form-group">
                    <label for="tipoMovimentacao">Tipo de Movimentação:</label>
                    <select id="tipoMovimentacao" required>
                        <option value="entrada">Entrada</option>
                        <option value="saida">Saída</option>
                    </select>
                </div>
                <button type="submit">Registrar</button>
            </form>
        </section>

        <section class="table-section">
            <h2>Estoque Atual</h2>
            <table id="tabelaEstoque">
                <thead>
                    <tr>
                        <th>Data de Registro</th>
                        <th>Nome do Material</th>
                        <th>Quantidade</th>
                        <th>Tipo</th>
                        <th>Data de Saída</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dados de estoque serão exibidos aqui -->
                </tbody>
            </table>
        </section>

        <section class="excel-section">
            <button id="importarExcel">Importar Excel</button>
            <button id="exportarExcel">Exportar para Excel</button>
            <input type="file" id="fileInput" style="display:none;" accept=".xlsx">
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Controle de Estoque | Desenvolvido por Você</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
