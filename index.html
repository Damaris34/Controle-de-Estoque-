<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Material</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Material</h1>
        <form id="materialForm">
            <label for="dataRegistro">Data de Registro:</label>
            <input type="date" id="dataRegistro" name="dataRegistro" required>

            <label for="nomeMaterial">Nome do Material:</label>
            <input type="text" id="nomeMaterial" name="nomeMaterial" required>

            <label for="faltaMaterial">Falta de Material:</label>
            <select id="faltaMaterial" name="faltaMaterial" required>
                <option value="sim">Sim</option>
                <option value="nao">NÃ£o</option>
            </select>

            <label for="nomeMaterialFalta">Nome do Material em Falta:</label>
            <input type="text" id="nomeMaterialFalta" name="nomeMaterialFalta">

            <label for="quantidadeCompra">Quantidade para Compra:</label>
            <input type="number" id="quantidadeCompra" name="quantidadeCompra" min="1">

            <button type="button" onclick="gerarPDF()">Gerar PDF</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
