<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Estoque</h1>
        <table id="estoqueTable">
            <thead>
                <tr>
                    <th>Data de Registro</th>
                    <th>Material de Saída</th>
                    <th>Quantidade</th>
                    <th>Descrição do Produto em Falta</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2023-10-01</td>
                    <td>Parafusos</td>
                    <td>100</td>
                    <td>Parafusos de aço inoxidável</td>
                </tr>
                <tr>
                    <td>2023-10-02</td>
                    <td>Porcas</td>
                    <td>50</td>
                    <td>Porcas de aço inoxidável</td>
                </tr>
            </tbody>
        </table>
        <button id="gerarPDF">Gerar PDF</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
