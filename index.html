<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Controle de Estoque</h1>
        </header>
        <main>
            <section class="stock-section">
                <h2>Adicionar Material ao Estoque</h2>
                <form id="stockForm">
                    <div class="form-group">
                        <label for="entryDate">Data de Entrada:</label>
                        <input type="date" id="entryDate" name="entryDate" required>
                    </div>
                    <div class="form-group">
                        <label for="materialName">Nome do Material:</label>
                        <input type="text" id="materialName" name="materialName" required>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantidade:</label>
                        <input type="number" id="quantity" name="quantity" required>
                    </div>
                    <div class="form-group">
                        <label for="materialCondition">Estado do Material:</label>
                        <select id="materialCondition" name="materialCondition" required>
                            <option value="">Selecione</option>
                            <option value="novo">Novo</option>
                            <option value="usado">Usado</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="missingMaterial">Material em Falta:</label>
                        <input type="text" id="missingMaterial" name="missingMaterial">
                    </div>
                    <button type="button" class="action-button" onclick="addToStock()">Adicionar</button>
                </form>
            </section>

            <section class="stock-section">
                <h2>Estoque Atual</h2>
                <div class="stock-controls">
                    <button class="action-button" onclick="toggleTable()">Tabela de Estoque</button>
                    <button class="action-button" onclick="addMaterial()">Novo Material</button>
                    <button class="action-button" onclick="updateQuantity()">Quantidade de Estoque</button>
                    <button class="action-button" onclick="removeMaterial()">Remover do Estoque</button>
                    <button class="action-button" onclick="downloadTable()">Download da Tabela</button>
                    <button class="action-button" onclick="clearTable()">Limpar Tabela</button>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
