<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistema de Controle de Estoque</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="entrada.html">Entrada de Materiais</a></li>
                    <li><a href="saida.html">Saída de Materiais</a></li>
                    <li><a href="relatorios.html">Relatórios</a></li>
                    <li><a href="compras.html">Controle de Compras</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="section">
                <h2>Adicionar Material ao Estoque</h2>
                <form action="AdicionarMaterialServlet" method="post">
                    <div class="form-group">
                        <label for="codigo">Código do Material:</label>
                        <input type="text" id="codigo" name="codigo" required>
                    </div>
                    <div class="form-group">
                        <label for="nome">Nome do Material:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="quantidade">Quantidade no Estoque:</label>
                        <input type="number" id="quantidade" name="quantidade" required>
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descrição do Material:</label>
                        <textarea id="descricao" name="descricao" required></textarea>
                    </div>
                    <button type="submit">Adicionar</button>
                </form>
            </div>

            <div class="section">
                <h2>Estoque Atual</h2>
                <div class="card-grid" id="estoqueAtual">
                    <!-- Os itens do estoque serão carregados aqui dinamicamente -->
                </div>
            </div>
        </main>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
